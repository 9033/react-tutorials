<!DOCTYPE html>
<html>
    <head>
        <title>props</title>
        <meta charSet="utf-8"/>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style>
            #container{
                padding:50px;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script  id='myscript' type="text/babel">
            /*
            속성 전달 : Shirt -> Label -> Display
            color, num, size가 전달됨.

            스프레드 연산자를 사용해서 여러개의 속성을 일일이 쓰지 않아도 전달.
            */
            class Display extends React.Component{
                render(){
                    return(
                        <div>
                            <p>{this.props.color}</p>
                            <p>{this.props.num}</p>
                            <p>{this.props.size}</p>
                        </div>
                    );
                }
            }

            class Label extends React.Component{
                render(){
                    return(
                        <Display
                            // color ={this.props.color}
                            // num={this.props.num}
                            // size={this.props.size}
                            {...this.props}
                        />
                    );
                }
            }

            class Shirt extends React.Component{
                render(){
                    return(
                        <div>
                            <Label
                                // color ={this.props.color}
                                // num={this.props.num}
                                // size={this.props.size}
                                {...this.props}
                            />
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <Shirt color="steelblue" num="3.141592" size="medium" />
                </div>,
                document.body.querySelector('#container')
            )
        </script>

        <!-- show js by codemirror for react (jsx) -->
        <script src="showjs.js" type="text/babel"></script>
        <script type="text/babel">
            var myReactScript = document.body.querySelector('#myscript').innerText;
            showjs({
                value: myReactScript,
                mode:  "jsx",
                readOnly : "nocursor",
                viewportMargin: Infinity,
            });
        </script>
    </body>
</html>
