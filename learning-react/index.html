<!DOCTYPE html>
<html>
    <head>
        <title>learning react 2/e</title>
        <meta charSet="utf-8"/>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style>
            #container{
                padding:50px;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script id='myscript' type="text/babel">
            class Title extends React.Component{
                render(){
                    let defStyle ={
                        fontFamily: "sans-serif",
                        margin: 0
                    };
                    let titleStyle = {};
                    titleStyle[1] = {
                        fontSize: 50,                        
                        color: "#000",
                        ...defStyle
                    };
                    titleStyle[2] = {
                        fontSize: 30,
                        color: "#0080AB",
                        ...defStyle
                    };
                    titleStyle[3] = {
                        fontSize: 20,
                        color: "#0080AB",
                        ...defStyle
                    };
                    return <p style={titleStyle[Number(this.props.lv)]}><a href={this.props.chLink}>{this.props.chName}</a></p>
                }
            }            

            var chapters = [];

            chapters.push( [2,"react-01-JSX.html",'JSX']);
            chapters.push( [2,"react-02-component.html",'컴포넌트']);
            chapters.push( [2,"react-03-style.html",'스타일링']);
            chapters.push( [2,"react-04-hierarchy.html",'복잡한 컴포넌트']);
            chapters.push( [2,"react-05-props.html",'속성 전달']);
            chapters.push( [2,"react-06-state.html",'상태']);
            chapters.push( [2,"react-07-data2UI.html",'데이터 to UI']);
            chapters.push( [2,"react-08-event.html",'이벤트']);

            function drawChapters(){
                var ret = [];
                for(var i=0;i<chapters.length;i++){
                    ret.push( <Title key={i} lv={String(chapters[i][0])} chLink={chapters[i][1]} chName={chapters[i][2]}/>);
                }
                return ret;
            }

            var divStyle={
                padding:10,
                lineHeight:'50px'       
            };
            ReactDOM.render(
                <React.Fragment>   
                    <div style={divStyle}>
                        <Title lv='1' chName='learning react 2/e'/>
                        <Title lv='3' chLink="https://github.com/9033/react-tutorials#-%EB%A6%AC%EC%95%A1%ED%8A%B8-%EC%9B%B9%EC%95%B1-%EC%A0%9C%EC%9E%91-%EC%B4%9D%EB%A1%A0-learning-react-2e" chName='Source'/>
                    </div>
                    <div style={divStyle}>
                        {drawChapters()}
                    </div>
                </React.Fragment>
                ,document.querySelector("#container")
            );
        </script>

        <!-- show js by codemirror for react (jsx) -->
        <script src="showjs.js" type="text/babel"></script>
        <script type="text/babel">
            var myReactScript = document.body.querySelector('#myscript').innerText;
            showjs({
                value: myReactScript,
                mode:  "jsx",
                readOnly : "nocursor",
                viewportMargin: Infinity,
            });
        </script>

    </body>
</html>
