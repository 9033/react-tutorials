<!DOCTYPE html>
<html>
    <head>
        <title>learning react 2/e</title>
        <meta charSet="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <style>
            #container{
                padding:50px;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script id='myscript' type="text/babel">
            class Title extends React.Component{
                render(){
                    let defStyle ={
                        fontFamily: "sans-serif",
                        margin: 5
                    };                    
                    let titleStyle = {};
                    titleStyle[1] = {
                        fontSize: 50,                        
                        color: "#000",
                        ...defStyle
                    };
                    titleStyle[2] = {
                        fontSize: 30,
                        color: "#00505B",
                        ...defStyle
                    };
                    titleStyle[3] = {
                        fontSize: 20,
                        color: "#00505B",
                        ...defStyle
                    };
                    let commentStyle={
                        fontSize: 17,
                        color: "#0080fB",
                        ...defStyle
                    };
                    // return <ul className={"btn btn-outline-info"}><p style={titleStyle[Number(this.props.lv)]}><a href={this.props.chLink}>{this.props.chName}</a> <a style={commentStyle}>{this.props.chComment}</a></p></ul>
                    // console.log(this.props.chComment,this.props.chComment==undefined);
                    if (this.props.chComment!=undefined){
                        return (<a className={"btn btn-outline-info"} style={titleStyle[Number(this.props.lv)]} href={this.props.chLink}>
                            <a >{this.props.chName}</a> 
                            <p style={commentStyle}>{this.props.chComment}</p>
                            </a>);
                    }
                    else{
                        return (<a className={"btn btn-outline-info"} style={titleStyle[Number(this.props.lv)]} href={this.props.chLink}>
                                <a>{this.props.chName}</a> 
                                </a>);
                    }
                }
            }            

            var chapters = [];

            chapters.push( [2,"react-01-JSX.html",'JSX']);
            chapters.push( [2,"react-02-component.html",'컴포넌트']);
            chapters.push( [2,"react-03-style.html",'스타일링']);
            chapters.push( [2,"react-04-hierarchy.html",'복잡한 컴포넌트','컬러 팔레트 카드']);
            chapters.push( [2,"react-05-props.html",'속성 전달','계층을 이루는 컴포넌트 사이에 속성 전달.']);
            chapters.push( [2,"react-06-state.html",'상태','UI와의 동기화']);
            chapters.push( [2,"react-07-data2UI.html",'데이터 to UI','함수와 배열을 이용']);
            chapters.push( [2,"react-08-event.html",'이벤트','interactive']);
            chapters.push( [2,"react-09-lifecycle.html",'컴포넌트 생명주기']);
            chapters.push( [2,"react-10-domElement.html",'DOM 엘리먼트 접근','ref']);
            chapters.push( [2,"helloworld/build",'create-react-app','hello world만 출력하기에는 심심해서 새로고침 할때마다 다른 내용이 출력되게 함']);
            chapters.push( [2,"ipaddress/build",'ip address','ip 주소를 받아와서 보여준다']);
            chapters.push( [2,"todolist/build",'todolist','할일 목록 (추가, 삭제)']);

            function drawChapters(){
                var ret = [];
                for(var i=0;i<chapters.length;i++){
                    if(chapters[i][3]!=undefined){
                        ret.push( <Title key={i} lv={String(chapters[i][0])} chLink={chapters[i][1]} chName={chapters[i][2]} chComment={chapters[i][3]}/>);
                    }
                    else{
                        ret.push( <Title key={i} lv={String(chapters[i][0])} chLink={chapters[i][1]} chName={chapters[i][2]}/>);
                    }
                }
                return ret;
            }

            var divStyle={
                padding:10,
                lineHeight:'50px'       
            };
            ReactDOM.render(
                <React.Fragment>   
                    <div style={divStyle}>
                        <div className={"jumbotron text-center"} >
                        <Title lv='1' chName='learning react 2/e'/>
                        </div>
                        <Title lv='3' chLink="https://github.com/9033/react-tutorials#-%EB%A6%AC%EC%95%A1%ED%8A%B8-%EC%9B%B9%EC%95%B1-%EC%A0%9C%EC%9E%91-%EC%B4%9D%EB%A1%A0-learning-react-2e" chName='Source'/>
                    </div>
                    <div style={divStyle}>
                        {drawChapters()}
                    </div>
                </React.Fragment>
                ,document.querySelector("#container")
            );
        </script>

        <!-- show js by codemirror for react (jsx) -->
        <script src="showjs.js" type="text/babel"></script>
        <script type="text/babel">
            var myReactScript = document.body.querySelector('#myscript').innerText;
            showjs({
                value: myReactScript,
                mode:  "jsx",
                readOnly : "nocursor",
                viewportMargin: Infinity,
            });
        </script>

    </body>
</html>
